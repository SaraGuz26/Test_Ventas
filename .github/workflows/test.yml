name: CI/CD Pipeline

on:

  push:
      branches:
        - develop
        
  pull_request:
    branches:
      - develop

jobs:
#Para el formato del codigo
  format:
    name: Formato de codigo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'


      - name: Install dependencies
        run: npm install


      - name: Check code formatting
        run: npm run format:check

#Para los test
  test:
    name: Pruebas unitarias
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'


      - name: Install dependencies
        run: npm install


      - name: Run unit tests

        run: npm run test


  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'


      - name: Install dependencies
        run: npm install


      - name: Run integration tests
        run: npm run test:integration

#Garantiza que el codigo cumple con buenas practicas
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Cambia según la versión que uses


      - name: Install dependencies
        run: npm install


      - name: Run linter
        run: npm run lint

#Parte donde se simula la build del proyecto
  build:
    name: Build proyecto
    runs-on: ubuntu-latest
    #Esta parte te pide las anteriores, de lo contrario no se construye nada
    needs: [format, test, integration-tests,lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Set PR Status
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = require('@actions/github');
            const state = "success"; // o "failure"
            const description = state === "success" ? "Build and tests passed." : "Build or tests failed.";
            await github.repos.createCommitStatus({
              ...context.repo,
              sha: context.payload.pull_request.head.sha,
              state,
              description,
              context: "CI Pipeline",
            });
